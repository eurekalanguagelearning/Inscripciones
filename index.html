<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.bundle.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="css/index.css">
    <meta name="robots" content="index, follow" />
    <meta property="og:description" content="Eureka!! Inscribete ya! en nuestros programas para aprender ingles">
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="img/icono-eureka.png" />
    <link rel="apple-touch-icon" href="img/icono-eureka.png" />
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#0d7ff9">
    <title>Eureka-Inscripcion</title>
</head>
<body>
    <header>
        <img id="logoeurecablanco" src="img/Logo-en-blanco.png" width="450" height="100" alt="logo de la compania">
    </header>
    <main>
        
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/carrusel/1.png" class="d-block w-100" alt="...">
                </div>
                
                <div class="carousel-item">
                    <img src="img/carrusel/2.png" class="d-block w-100" alt="...">
                </div>
                
                <div class="carousel-item">
                    <img src="img/carrusel/3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel/4.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel/5.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel/6.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel/7.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel/8.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>

        </div>
        <form action="https://formsubmit.co/eureka.languagelearning@gmail.com" method="POST">
            <div class="container">
                <a href="#"><h1 class="pt-5">Registro de inscripcion</h1></a>
                <div class="row align-fieldsets">
                    <div class="col-md-12 mb-3">
                        <div class="row align-items-start">
                            <fieldset class="w-100 fieldset-datos mt-5 pb-5">
                                <legend>Datos de Estudiante</legend>
    
                                <div class="row"> 
        
                                    <div class="col-md-6">
                                        <label>Nombres
                                            <br>
                                            <input pattern="[a-zA-Z ]*" type="text" name="nombres" placeholder="Introduce tus nombres" required/>
                                            <br>
                                        </label>
                                    </div>    
        
                                    <div class="col-md-6"> 
                                        <label>Apellidos <br>
                                            <input pattern="[a-zA-Z ]*" type="text" name="apellidos" placeholder="Introduce tus apellidos    " required/>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Fecha de Nacimiento<br>
                                            <input type="date" id="fecha_de_nacimiento" name="fecha de nacimiento" required>

                                        </label>

                                    </div>
                                    <div class="col-md-6">
                                        <label>Edad <br>
                                            <input id="edad" type="number" name="edad" placeholder="Edad" min="15" max="80" required/>
                                        </label>

                                    </div>

        
                                </div>                            
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Profesion/Ocupacion <br>
                                            <input type="text" name="Profesion/ocupacion" placeholder="Introduce tu ocupacion" required/>
                                        </label>
                                    </div>    
                                    <div class="col-md-6">
                                        <label>Pais/Ciudad<br>
                                            <input type="text" name="Pais/Ciudad" placeholder="Venezuela/Barquisimeto" required/>
                                        </label>
                                        
                                    </div>
                                </div>                                    
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Correo electronico <br>
                                            <input type="email" name="correo electronico" placeholder="Introduce tu correo" required/>
                                        </label>
                                    </div>    
                                    <div class="col-md-6">
                                        <label>Telefono
                                            <br>
                                            <input type="number" id="miNumero" placeholder="Movil" name="numero de contacto" min="0" step="1">
                                            <br>
                                        </label>
                                    </div>
                                    
                                </div>
                                <legend class="mt-3">Selecciona tu genero</legend>
                                    <div class="row justify-content-center opciones-servicio">
                                        <div class="col-md-4 col-12 mb-2 mb-md-0">
                                            <label class="d-flex align-items-center justify-content-center gap-2">
                                                <input type="radio" value="Masculino" name="genero">
                                                Masculino
                                            </label>
                                        </div>
                                        <div class="col-md-4 col-12 mb-2 mb-md-0">
                                            <label class="d-flex align-items-center justify-content-center gap-2">
                                                <input type="radio" value="Femenino" name="genero">
                                                Femenino
                                            </label>
                                        </div>
                                        
                                    </div>
                                
                                
                                
                        </fieldset>

                        </div>
                        
                    </div>

                    
                    </div>
                <br>
                <a href="#"><h1 class="pt-5">Escoge tu programa</h1></a>

                <fieldset class="w-100 fieldset-servicio">
                    <legend>Inspirado
                        (Lun/mier/vier)</legend>
                    <div class="row  mb-3 opciones-servicio">
                        <div class="col-md-3 col-12 mb-2 mb-md-0">
                            <label class="d-flex align-items-center justify-content-center gap-2">
                                <input type="radio" value="inspirado/5-5:55pm" name="programa">
                                Horario(5-5:55pm)
                            </label>
                        </div>
                        <div class="col-md-3 col-12 mb-2 mb-md-0">
                            <label class="d-flex align-items-center justify-content-center gap-2">
                                <input type="radio" value="inspirado/6-6:55pm" name="programa">
                                Horario(6-6:55pm)
                            </label>
                        </div>
                        <div class="col-md-3 col-12">
                            <label class="d-flex align-items-center justify-content-center gap-2">
                                <input type="radio" value="inspirado/7-7:55pm" name="programa">
                                Horario(7-7:55pm)
                            </label>
                        </div>
                        <div class="col-md-3 col-12">
                            <label class="d-flex align-items-center justify-content-center gap-2">
                                <input type="radio" value="inspirado/8-8:55pm" name="programa">
                                Horario(8-8:55pm)
                            </label>
                        </div>                        
                    </div>
                    <legend>Entusiasta
                        (Mar/Jue)</legend>
                    <div class="row mt-3 mb-3 justify-content-center opciones-servicio">
                        <div class="col-md-3 col-12 mb-2 mb-md-0">
                            <label class="d-flex align-items-center justify-content-center gap-2">
                                <input type="radio" value="entusiasta/3-4:25pm" name="programa">
                                Horario(3-4:25pm)
                            </label>
                        </div>
                        <div class="col-md-3 col-12 mb-2 mb-md-0">
                            <label class="d-flex align-items-center justify-content-center gap-2">
                                <input type="radio" value="entusiasta/4:30-5:55pm" name="programa">
                                Horario(4:30-5:55pm)
                            </label>
                        </div>
                        <div class="col-md-3 col-12">
                            <label class="d-flex align-items-center justify-content-center gap-2">
                                <input type="radio" value="entusiasta/6-7:25pm" name="programa">
                                Horario(6-7:25pm)
                            </label>
                        </div>
                        <div class="col-md-3 col-12">
                            <label class="d-flex align-items-center justify-content-center gap-2">
                                <input type="radio" value="entusiasta/7:30-8:55pm" name="programa">
                                Horario(7:30-8:55pm)
                            </label>
                        </div>                        
                    </div>
                    <legend>Afortunado
                        (Sabados)</legend>
                    <div class="row mt-3 mb-3 justify-content-center opciones-servicio">
                        <div class="col-md-3 col-12 mb-2 mb-md-0">
                            <label class="d-flex align-items-center justify-content-center gap-2">
                                <input type="radio" value="afortunado/8:30-11:30am" name="programa">
                                Horario(8:30-11:30am)
                            </label>
                        </div>
                        <div class="col-md-3 col-12 mb-2 mb-md-0">
                            <label class="d-flex align-items-center justify-content-center gap-2">
                                <input type="radio" value="afortunado/2-5pm" name="programa">
                                Horario(2-5pm)
                            </label>
                        </div>

                    </div>
                    <legend>V.I.P</legend>
                    <div class="row mt-3 mb-3 justify-content-center opciones-servicio">
                        <div class="col-md-3 col-12 mb-2 mb-md-0">
                            <label class="d-flex align-items-center justify-content-center gap-2">
                                <input type="radio" value="V.I.P" name="programa">
                                Acordar con instructor P2P
                            </label>
                        </div>
                        

                    </div>
                </fieldset>
        <br>
                
                <button class="mt-5 mb-5 enviar_formulario">Solicitar Cupo</button>
            </div>
        </form>    

    </main>
    <script src="form-validation.js"></script>
</body>
</html>
